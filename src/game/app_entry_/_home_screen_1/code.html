<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Neon Rush - Home</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#256af4",
                        "background-light": "#f5f6f8",
                        "background-dark": "#101622", // Deep charcoal/black
                    },
                    fontFamily: {
                        "display": ["Be Vietnam Pro", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                    boxShadow: {
                        "neon": "0 0 20px -5px rgba(37, 106, 244, 0.5)",
                        "neon-hover": "0 0 30px -5px rgba(37, 106, 244, 0.7)",
                    }
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #101622;
        }
        ::-webkit-scrollbar-thumb {
            background: #222f49;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #314368;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased overflow-hidden">
<div class="relative flex h-screen w-full flex-col overflow-hidden">
<!-- Background Decor -->
<div class="absolute inset-0 z-0 pointer-events-none overflow-hidden">
<div class="absolute top-[-20%] left-1/2 -translate-x-1/2 w-[800px] h-[800px] bg-primary/10 rounded-full blur-[120px]"></div>
<div class="absolute bottom-[-20%] left-1/2 -translate-x-1/2 w-[600px] h-[600px] bg-indigo-900/10 rounded-full blur-[100px]"></div>
</div>
<!-- Header -->
<header class="relative z-10 flex items-center justify-between px-6 py-6 md:px-10">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center size-8 rounded-lg bg-primary/20 text-primary">
<span class="material-symbols-outlined text-xl">bolt</span>
</div>
<h2 class="text-white text-sm md:text-base font-bold tracking-wide uppercase opacity-90">Reflex Challenge</h2>
</div>
<button class="group flex items-center justify-center size-10 rounded-full bg-[#1e293b] text-slate-400 hover:text-white hover:bg-[#314368] transition-all duration-200">
<span class="material-symbols-outlined group-hover:rotate-45 transition-transform duration-300">settings</span>
</button>
</header>
<!-- Main Content -->
<main class="relative z-10 flex flex-1 flex-col items-center justify-center px-4 w-full max-w-4xl mx-auto text-center">
<!-- Title Section -->
<div class="flex flex-col items-center mb-10">
<h1 class="text-5xl md:text-7xl lg:text-8xl font-black tracking-tighter text-white mb-4 drop-shadow-2xl">
<span class="text-transparent bg-clip-text bg-gradient-to-br from-white to-slate-400">NEON</span>
<span class="text-primary">RUSH</span>
</h1>
<p class="text-slate-400 text-lg md:text-xl font-medium max-w-lg leading-relaxed">
                    Test your reflexes against the speed of light.
                </p>
</div>
<!-- Stats Card -->
<div class="mb-12">
<div class="flex flex-col items-center justify-center px-8 py-4 rounded-full border border-white/10 bg-white/5 backdrop-blur-sm">
<span class="text-xs uppercase tracking-widest text-slate-400 font-bold mb-1">Personal Best</span>
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-yellow-500 filled">emoji_events</span>
<span class="text-3xl font-bold text-white tabular-nums tracking-tight">12,450</span>
</div>
</div>
</div>
<!-- Primary Action -->
<div class="flex justify-center w-full mb-16">
<button class="relative group cursor-pointer w-full max-w-xs md:max-w-sm">
<div class="absolute -inset-1 bg-gradient-to-r from-primary to-indigo-600 rounded-full blur opacity-40 group-hover:opacity-75 transition duration-200"></div>
<div class="relative flex items-center justify-center h-16 w-full rounded-full bg-primary text-white text-lg md:text-xl font-bold tracking-wide shadow-neon group-hover:shadow-neon-hover group-active:scale-[0.98] transition-all duration-200">
<span class="mr-2">START GAME</span>
<span class="material-symbols-outlined text-2xl group-hover:translate-x-1 transition-transform">play_arrow</span>
</div>
</button>
</div>
<!-- Footer / Secondary Actions -->
<div class="flex flex-wrap items-center justify-center gap-8 md:gap-12 mt-auto pb-10">
<button class="flex items-center gap-2 text-slate-400 hover:text-white transition-colors group text-sm font-semibold tracking-wide">
<span class="material-symbols-outlined text-xl group-hover:text-yellow-400 transition-colors">leaderboard</span>
<span>LEADERBOARD</span>
</button>
<div class="w-1 h-1 rounded-full bg-slate-700"></div>
<button class="flex items-center gap-2 text-slate-400 hover:text-white transition-colors group text-sm font-semibold tracking-wide">
<span class="material-symbols-outlined text-xl group-hover:text-primary transition-colors">help</span>
<span>HOW TO PLAY</span>
</button>
</div>
</main>
</div>
</body></html>
