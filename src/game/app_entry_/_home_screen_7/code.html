<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Neon Rush - Settings</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#256af4",
                        "background-light": "#f5f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Be Vietnam Pro", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                    boxShadow: {
                        "neon": "0 0 20px -5px rgba(37, 106, 244, 0.5)",
                        "neon-hover": "0 0 30px -5px rgba(37, 106, 244, 0.7)",
                    }
                },
            },
        }
    </script>
<style>::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #101622;
        }
        ::-webkit-scrollbar-thumb {
            background: #222f49;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #314368;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased overflow-hidden">
<div class="relative flex h-screen w-full flex-col overflow-hidden">
<div class="absolute inset-0 z-0 pointer-events-none overflow-hidden">
<div class="absolute top-[-20%] left-1/2 -translate-x-1/2 w-[800px] h-[800px] bg-primary/10 rounded-full blur-[120px]"></div>
<div class="absolute bottom-[-20%] left-1/2 -translate-x-1/2 w-[600px] h-[600px] bg-indigo-900/10 rounded-full blur-[100px]"></div>
</div>
<header class="relative z-10 flex items-center justify-between px-6 py-6 md:px-10 flex-shrink-0">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center size-8 rounded-lg bg-primary/20 text-primary">
<span class="material-symbols-outlined text-xl">bolt</span>
</div>
<h2 class="text-white text-sm md:text-base font-bold tracking-wide uppercase opacity-90">Reflex Challenge</h2>
</div>
<button class="group flex items-center justify-center size-10 rounded-full bg-[#1e293b] text-slate-400 hover:text-white hover:bg-[#314368] transition-all duration-200">
<span class="material-symbols-outlined group-hover:scale-110 transition-transform duration-200">close</span>
</button>
</header>
<main class="relative z-10 flex flex-1 flex-col items-center pt-6 pb-10 px-4 w-full max-w-2xl mx-auto overflow-y-auto custom-scrollbar">
<div class="w-full mb-8 flex items-center justify-between">
<h1 class="text-3xl md:text-4xl font-bold text-white tracking-tight">Settings</h1>
</div>
<div class="w-full space-y-4">
<div class="flex items-center justify-between p-5 rounded-2xl bg-white/5 backdrop-blur-sm border border-white/5 hover:border-white/10 transition-colors">
<div class="flex items-center gap-4">
<div class="flex items-center justify-center size-10 rounded-xl bg-indigo-500/10 text-indigo-400">
<span class="material-symbols-outlined">volume_up</span>
</div>
<div>
<h3 class="text-white font-medium">Sound Effects</h3>
<p class="text-slate-400 text-xs md:text-sm mt-0.5">In-game audio and interactions</p>
</div>
</div>
<label class="inline-flex items-center cursor-pointer relative">
<input checked="" class="sr-only peer" type="checkbox" value=""/>
<div class="w-12 h-7 bg-slate-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[4px] after:start-[4px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
</label>
</div>
<div class="flex items-center justify-between p-5 rounded-2xl bg-white/5 backdrop-blur-sm border border-white/5 hover:border-white/10 transition-colors">
<div class="flex items-center gap-4">
<div class="flex items-center justify-center size-10 rounded-xl bg-purple-500/10 text-purple-400">
<span class="material-symbols-outlined">vibration</span>
</div>
<div>
<h3 class="text-white font-medium">Haptic Feedback</h3>
<p class="text-slate-400 text-xs md:text-sm mt-0.5">Vibration on tapping buttons</p>
</div>
</div>
<label class="inline-flex items-center cursor-pointer relative">
<input checked="" class="sr-only peer" type="checkbox" value=""/>
<div class="w-12 h-7 bg-slate-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[4px] after:start-[4px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
</label>
</div>
<div class="py-4">
<div class="h-px bg-gradient-to-r from-transparent via-slate-700 to-transparent"></div>
</div>
<button class="w-full flex items-center justify-between p-5 rounded-2xl bg-white/5 backdrop-blur-sm border border-white/5 hover:bg-red-500/10 hover:border-red-500/30 group transition-all duration-300">
<div class="flex items-center gap-4">
<div class="flex items-center justify-center size-10 rounded-xl bg-red-500/10 text-red-500 group-hover:bg-red-500 group-hover:text-white transition-colors">
<span class="material-symbols-outlined">delete_forever</span>
</div>
<div class="text-left">
<h3 class="text-red-400 font-medium group-hover:text-red-300 transition-colors">Reset Progress</h3>
<p class="text-slate-400 text-xs md:text-sm mt-0.5 group-hover:text-red-300/70 transition-colors">Clear your personal best score</p>
</div>
</div>
<span class="material-symbols-outlined text-slate-600 group-hover:text-red-400 transition-colors">chevron_right</span>
</button>
<a class="w-full flex items-center justify-between p-5 rounded-2xl bg-white/5 backdrop-blur-sm border border-white/5 hover:bg-white/10 hover:border-white/20 group transition-all" href="#">
<div class="flex items-center gap-4">
<div class="flex items-center justify-center size-10 rounded-xl bg-slate-700/50 text-slate-300 group-hover:bg-slate-700 group-hover:text-white transition-colors">
<span class="material-symbols-outlined">security</span>
</div>
<div>
<h3 class="text-white font-medium">Privacy Policy</h3>
<p class="text-slate-400 text-xs md:text-sm mt-0.5">Read about data protection</p>
</div>
</div>
<span class="material-symbols-outlined text-slate-500 group-hover:text-white transition-colors">open_in_new</span>
</a>
</div>
<div class="mt-auto pt-10 pb-4 text-center">
<p class="text-slate-600 text-xs font-mono uppercase tracking-widest">Version 1.2.0</p>
</div>
</main>
</div>

</body></html>
